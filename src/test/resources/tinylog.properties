writer1           = console
writer1.level     = error

writer2          = rolling file
writer2.level    = trace
writer2.format   = {level} {tag} {date} {class}.{method}:{line}\n\t{message}
writer2.file     = target/trace_{date:yyyyMMdd}_{count}.txt
writer2.charset  = UTF-8
writer2.buffered = true
writer2.policies = startup, daily, size: 10mb
writer2.backups  = 100
